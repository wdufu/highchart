        function pm_initPieChart(seriesData) {
            var chartOptions = {
                chart: {
                    renderTo: 'pm_containerPie',
                    defaultSeriesType: 'pie',
                    borderWidth: 1,
                    borderColor: '#C6D8E0'
                },
                title: {
                    text: ''
                },
                tooltip: {
                    formatter: function () {
                        return '<b>' + this.point.name + '：</b>' + this.y + ' %';
                    }
                },
                plotOptions: {
                    pie: {
                        allowPointSelect: true,
                        cursor: 'pointer',
                        dataLabels: {
                            enabled: true,
                            color: '#000',
                            connectorColor: '#000',

                            formatter: function () {
                                return '<b>' + this.point.name + '：</b>' + this.y + ' %';
                            }
                        },
                        states: {
                            hover: {
                                brightness: 0.2
                            }
                        },
                        showInLegend: true,
                        size: '60%',
                        center: [150, 110]
                    }
                },
                legend: {
                    layout: 'vertical',
                    backgroundColor: '#FFFFFF',
                    align: 'right',
                    verticalAlign: 'top',
                    x: 0,
                    y: 0,
                    floating: true,
                    shadow: true
                },
                series: [{
                    name: '工程进度',
                    data: null
                }]
            };
            chartOptions.series[0].data = seriesData;
            pm_chart = new Highcharts.Chart(chartOptions);
        }
